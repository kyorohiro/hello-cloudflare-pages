<!DOCTYPE html>
<html>
  <body>
    <h1>Hello from Pages</h1>
    <button id="btn">Call /api/hello</button>
    <pre id="out"></pre>
    <script>
      btn.onclick = async () => {
        const res = await fetch("/api/hello");
        out.textContent = await res.text();
      };
    </script>
  </body>
</html>
